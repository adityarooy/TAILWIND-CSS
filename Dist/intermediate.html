<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Intermediate Project</title>
</head>
<body>
    <div class="h-screen flex">
        <img class="hidden lg:block w-1/2" src="https://img.freepik.com/free-photo/green-veggies-flat-lay-healthy-lifestyle_53876-101575.jpg?w=360&t=st=1689059052~exp=1689059652~hmac=c04ea88b028e660e96ea460fa02aacb2b1edd2615d1d1f42f6a2a1ecb8b1d660" alt="image">
        <!-- ligin section  -->
        <div class="flex flex-col justify-center items-center border w-ful lg:w-1/2">
            <div>
                <div class="text-xl font-bold text-center lg:text-left">
                    <span class="text-green-600">
                        &#9650;
                    </span>
                    <span>FarmMan</span>
                </div>

                <div class="mt-10 font-bold text-3xl lg:text-left">
                    <h2>Hello,</h2>
                    <h2>Welcome Back</h2>
                </div>

                <!-- login form  -->
                <form action="#" class="mt-8 w-[80%] lg:w-96 mx-auto space-y-4">
                    <h4 class="font-mono">Login to manage your account</h4>
                    <input type="email" placeholder="Email" class="border w-full px-4 py-2 font-mono">
                    <input type="password" placeholder="Password" class="border w-full px-4 py-2 font-mono">
                    <div class="text-blue-600 hover:text-blue-400 font-mono">Forgot your password?</div>
                    <button class="w-full mt-2 bg-green-600 hover:bg-green-400 py-2 rounded text-white">
                        Login
                    </button>
                </form>
                <div class="text-center space-y-4 mt-4">
                    <span class="font-mono">
                        or
                    </span>
                    <div class="flex gap-8 justify-center items-center">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-google"></i>
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                    <div class="mt-4 text-sm text-center">
                        don't have an account?
                        <span class="text-blue-600 hover:text-blue-400 cursor-pointer">Sing Up Here</span> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
